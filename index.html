<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- css -->
    <link rel="stylesheet" href="style/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="logos/fav.ico">
    <title>Influencer Gear</title>
</head>

<body>

    <!-- header -->
    <header>
        <div class="container">
            <div class="flex j-between a-center row">
                <div class="logo">
                    <a href="" class="logo-text">
                        Influencer Gears
                    </a>
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Sign Up
                            </a>
                        </li>
                        <li>
                            <a href="">
                                Log In
                            </a>
                        </li>
                        <li>
                            <img src="logos/search.svg" alt="">
                        </li>
                        <li>
                            <img src="logos/cart.svg" alt="">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- header -->


    <!-- hero -->
    <section class="hero">
        <div class="container">
            <div class="flex j-between row a-center">
                <div class="half">
                    <h1 class="title">
                        Start your Journey as
                        Influencer
                    </h1>
                    <p class="subtitle">
                        We have the knowledgeable Video and Audio Pros to help you choose the right equipment for your
                        productions and post productions.
                    </p>
                    <a href="" class="btn">
                        Preebook now <i class="fa fa-arrow-right"></i>
                    </a>
                </div>
                <div class="half flex f-end">
                    <img src="images/main-camera.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- hero -->


    <!-- logos -->
    <section class="logos">
        <div class="container">
            <div class="line"></div>
            <div class="flex j-around a-center">
                <img src="logos/Alibaba.svg" alt="">
                <img src="logos/Amazon.svg" alt="">
                <img src="logos/Daraz.pk Logo.svg" alt="">
                <img src="logos/Ebay.svg" alt="">
                <img src="logos/Rakuten.svg" alt="">
                <img src="logos/Walmart.svg" alt="">
                <img src="logos/Target.svg" alt="">
            </div>
            <div class="line"></div>
        </div>
    </section>
    <!-- logos -->



    <!--  -->

</body>

</html>
